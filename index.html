<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="vh-100">
    <div id="app">
        <div class="container main-wrapper">
            <div class="row text-center d-flex justify-content-center">
                <h1>Tic-Tac-Toe</h1>
                <label for="p1-input">P1 Name (X):</label>
                <input class="input-field" type="text" id="p1-input" name="p1-input">
                <label for="p2-input">P2 Name (O):</label>
                <input class="input-field" type="text" id="p2-input" name="p2-input">
            </div>
            <div class="row">
                <div class="col-12 d-flex mx-auto">
                    <div class="mx-auto" id="game-board">
                        <div class="row board-row">
                            <div class="col-4 board-col game-square" id="0"></div>
                            <div class="col-4 board-col game-square" id="1"></div>
                            <div class="col-4 board-col game-square" id="2"></div>
                        </div>
                        <div class="row board-row">
                            <div class="col-4 board-col game-square" id="3"></div>
                            <div class="col-4 board-col game-square" id="4"></div>
                            <div class="col-4 board-col game-square" id="5"></div>
                        </div>
                        <div class="row board-row">
                            <div class="col-4 board-col game-square" id="6"></div>
                            <div class="col-4 board-col game-square" id="7"></div>
                            <div class="col-4 board-col game-square" id="8"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <p id="game-text">TEXT</p>
                <div class="col-6 mx-auto">
                    <button class="btn btn-primary" id="reset">RESTART</button>
                </div>
            </div>
        </div>
    </div>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script src="main.js" defer></script>
  </body>

</html>
